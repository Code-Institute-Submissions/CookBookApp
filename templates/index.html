{% extends 'base.html' %}
{% block content %}


<div class="row">
    <div class="col s12">
        <div class="card-panel grey lighten-5 z-depth-1">

              <span class="black-text">
                Online CookBook where you can store your recipes or search for new ideas. 
              </span>

        </div>
    </div>
</div>

<div class="row">

    {% for recipe in data %}
    
    {% if recipe.recipe_id %}


    <div class=" col s12 m6">
        <div class="card">
            <div class="card-action">
                <span class="card-title">
                    <a href="{{url_for('search_recipes', category=recipe.type_of_food)}}">{{ recipe.type_of_food }}</a>
                </span>
            </div>
            <div class="card-image crop">
                <img src="{{ recipe.image }}">
            </div>
            <div class="card-content home-page-recipe-title">
                <a href="{{url_for('recipe_details', recipe_id=recipe.recipe_id)}}">{{ recipe.title }}</a>
              </div>
            
        </div>

    </div>


    {% endif %}
    {% endfor %}

</div>



{% endblock %}
